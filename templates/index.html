<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Recipes</title>
</head>
<body>
    <div class="uk-container">
        <form action="/find_drinks" method="post" class="uk-form-stacked">
            <!-- Ingredient checkboxes go here -->

            <h2>Select Ingredients</h2>
            
            {% for ingredient in ingredients %}
                <label><input type="checkbox" name="ingredients" value="{{ ingredient }}"> {{ ingredient }}</label><br>
            {% endfor %}
            <button class="uk-button uk-button-primary" type="submit">Find Drinks</button>
        </form>
    </div>
</body>
</html>
